<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Primus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titleHeading">Primus - The Task Manager</h1><br>
    <button id="addNewTaskBtn" onclick="openAddToTaskForm()">Add New Task</button> 
    <button id="trashBinOpenBtn" onclick="openTrashBin()">TrashBin</button>
    <br><div class="taskManagerWindow">
        <div class="inPlan">
            <h1 id="mainheading">In Plans</h1>
            <div class="inPlanTasks">

            </div>
        </div>

        <div class="inProgress">
            <h1 id="mainheadingInProgress">In Progress</h1>
            <div class="inProgressTasks">

            </div>

        </div>

        <div class="completed">
            <h1 id="mainheadingCompleted">Completed</h1>
            <div class="completedTasks">

            </div>
        </div>
    </div>
    <div class="trashBinWindow">
        <h1 id="trashBinHeading">Trash Bin</h1>
        <div id="trashBinTasks">

        </div>
        <button id="trashBinCloseBtn" onclick="closeTrashBin()">Close Trash Bin</button>
    </div>
    <div class="addNewTask">
        <form id="addNewTaskForm">
            <label for="taskTitle">Add Task</label><br>
            <input type="text" id="taskTitle" name="Task title"><br>
            <label for="taskDetails">Add Details</label><br>
            <input type="text" id="taskDetails" name="Task details"><br>
            <label for="taskProgress">Progress</label><br>
            <input type="text" id="taskProgress" name="Task progress"><br>
            <br><input type="submit" value="Submit">
            <span id="addDetailsError" style="color: red;"></span><br>
            <button id="cancelSubmission" onclick="closeTheForm()">Cancel</button>
        </form>
    </div>
    <button class="test" onclick="addTestingData()">Add testing data</button>
    <script src="state.js"></script>
</body>
</html>
